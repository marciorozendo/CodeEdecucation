<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Clientes</div>
                <div class="panel-body" >

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()" >

                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input name="name" class="form-control" ng-model="client.name" required>

                                <div ng-messages="form.name.$error" class="help-block" bg-show="form.name.$touched">
                                    <div ng-message="required">Campo Obrigatorio.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !form.address.$valid && form.address.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input name="address" class="form-control" ng-model="client.address" required>

                                <div ng-messages="form.address.$error" class="help-block" bg-show="form.address.$touched">
                                    <div ng-message="required">Campo Obrigatorio.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !form.responsible.$valid && form.responsible.$touched}">
                            <label class="col-md-4 control-label">Responsible</label>
                            <div class="col-md-6">
                                <input name="responsible" class="form-control" ng-model="client.responsible" required>

                                <div ng-messages="form.responsible.$error" class="help-block" bg-show="form.responsible.$touched">
                                    <div ng-message="required">Campo Obrigatorio.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.phone.$valid && form.phone.$touched}">
                            <label class="col-md-4 control-label">Phone</label>
                            <div class="col-md-6">
                                <input name="phone" class="form-control" ng-model="client.phone" required>

                                <div ng-messages="form.phone.$error" class="help-block" bg-show="form.phone.$touched">
                                    <div ng-message="required">Campo Obrigatorio.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
                            <label class="col-md-4 control-label">E-Mail</label>
                            <div class="col-md-6">
                                <input type="email" name="email" class="form-control" ng-model="client.email" required>

                                <div ng-messages="form.email.$error" class="help-block" bg-show="form.email.$touched">
                                    <div ng-message="required">Campo Obrigatorio.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Obs</label>
                            <div class="col-md-6">
                                <textarea  name="obs" class="form-control" ng-model="client.obs" required></textarea>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
