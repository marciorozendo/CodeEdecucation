<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Clientes</div>
                <div class="panel-body" >

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Responsible</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="o in clients">
                        <tr>
                            <td>{{o.name }}</td>
                            <td>{{o.responsible }}</td>
                            <td>{{o.email }}</td>
                            <td>{{o.phone }}</td>
                            <td>
                                <a ng-href="#/clients/{{o.id}}/edit">Editar</a> |
                                <a ng-href="#/clients/{{o.id}}/remove">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
